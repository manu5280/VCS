<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="card3">
    <img src="./Phone.png">
    <h1>Phone number</h1>
    <p>Would you like a new OpenPhone number, or want to port your existing number over?</p>
    <div class="div">
      <div class="left">
        <img src="./gift.png" class="div-img icon" height="18px">
        Brand new number
      </div>
      <img src="./moveright.png" height="18px">
    </div>
    <div class="div2">
      <img src="./port.png" class="div-img icon" height="18px">
      Port existing number
    </div>
    <p class="footer">If you choose to port your existing number, you will be given a temporary OpenPhone number to test things out with during the porting process.</p>
  </div>
</body>
