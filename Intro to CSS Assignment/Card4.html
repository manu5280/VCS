<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Card4">
    <img src="./Creditcard.png" height="50px">
    <h1>Card details</h1>
    <p>Enter your card details to kick-start your free trial. Don’t worry, you won’t be charged a dime until your free trial ends in <span style="font-weight: bold;">7 days</span>.</p>
    <div class="card-input">
      <img src="./card.png" height="18px" class="img">
      <input placeholder="Card number" class="input" id="cardNumber" inputmode="numeric" maxlength="16" required>
      <input placeholder="MM/YY" class="input" id="expiry" maxlength="5" required>
      <input placeholder="CVC" class="input" id="cvv" maxlength="3" required>
    </div>
    <button class="submit-btn">Start your 7-day free trial</button>
    <div class="secure-key">
      <img src="./secure.png" height="20px">
      Secure and encrypted
    </div>
  </div>
</body>
</html>
